<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
/*AS box-sizing is not an inherted property*/
*{
  box-sizing: border-box;
  /*padding: 0px;*/
  margin: 0px;
}
body {
  background-color: gray;
}

#box {
  background-color: blue;
  padding: 5px;
  border: 5px solid red;
  width: 300px;
  height: 100px;
  overflow: auto;
  margin-top: 20px;
}

#content {
  background-color: #90EE90; /*green*/
}

h1 {
  margin-bottom: 30px;
}

</style>
</head>
<body>

<h1>Box Model</h1>

<div id="box">
  <div id="content">Click the “Save Note” button below the lecture when you want to capture a screen. You can also highlight and save lines from the transcript below. Add your own notes to anything you’ve captured.</div>
</div>


</body>
</html>
