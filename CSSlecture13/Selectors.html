<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Selectors</title>
<style>
	/*Selecting by Class*/
	.important{
		background-color: green;
		font-weight: bold;
	}
	/*Selecting by ID*/
	#heading{
		text-align: center;
		text-shadow: aqua;
		color: gray;
		font-size: 50;
	}
	/*Selecting by Elements*/
	p{
		font-weight: 20;
	}
	/*Combination of Selectors*/
	.important, p{
		font-family: Arial, Helvetica, sans-serif;;
	}
</style>
</head>
<body>
<h1 id = "heading">Introduction</h1>
<p>
	My name is Ali Hussain.<br>
	I study <span class = "important"> Computer Sciences</span>.<br>
	Right now, I am tryin' to learn HTML, CSS and JavaScript.
</p>
</body>
</html>
