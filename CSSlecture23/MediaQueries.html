<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Media Queries</title>
	<style type="text/css">
		#box1{
			height: 60px;
			width: 60px;
			background: blue;
		}
		#box2{
			height: 30px;
			width: 30px;
			background: indianred;
		}
		/*For Large Devices*/
		@media (min-width: 1200px)
		{
			#box1{
				width: 120%;
				background: yellow;
			}
			#box2{
				width: 300%;
				background: orangexxx;
			}
		}
		@media (min-width: 800px) and (max-width: 1199px)
		{
			#box1{
				width: 80%;
			}
			#box2{
				width: 200%;
			}
		}
	</style>
</head>
<body>
<div>
	<h1>
		Media Queries Styling
	</h1>
	<p id = "box1">
	</p>
	<p id = "box2">
	</p>
</div>
</body>
</html>
